<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Notícias Do Horizonte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Centraliza todo o texto no corpo da página */
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .contact-info {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: left; /* Alinha o texto à esquerda dentro da seção de contato */
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #575757;
        }
               .home-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #000000;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.home-button:hover {
    background-color: #00b232;
}
    </style>
</head>
<body>
    <header>
        <h1>Notícias Do Horizonte</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <h2>Contato</h2>
            <p><strong>Nome do Portal:</strong> Notícias do Horizonte</p>
            <p><strong>Telefone:</strong> (11) 98765-4321</p>
            <p><strong>E-mail:</strong> contato@noticiasdohorizonte.com</p>
            <p><strong>Endereço:</strong> Rua das Notícias, 123, Centro, Cidade, Estado, CEP: 12345-678</p>
        </div>
        <div class="contact-form">
            <h2>Envie-nos uma Mensagem</h2>
            <form action="/enviar-mensagem" method="post">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <textarea name="mensagem" rows="4" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <a href="index.html" class="home-button">Voltar para Home</a>
    </div>
</body>
</html>
